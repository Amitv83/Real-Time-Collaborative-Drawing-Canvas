<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- TOOL DISPLAY -->
        <section class="tool-display">
            <div class="row">
                
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <span class="tool-choice">Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <span class="tool-choice">Eraser</span>
                    </li>
                </ul>
        </div>
  
            
            <label class="option">
                <input type="range" id="size-slider" min="1" max="30" value="5">
            </label>
            
            <div class="colors ">
                <ul class="options" id="paint-options">                    
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#FFFFFF">
                    </li>
                </ul>
            </div>

            <div class="col">
                <div class="row">
                    <button class="undo-btn">Undo</button>
                    <button class="redo-btn">Redo</button>
                </div>   
                <div class="row">
                    <button class="clear-canvas">Clear</button>
                    <button class="save-img">Save</button>
                </div> 
            </div>  
        </section>

        <!-- DRAWING AREA -->
        <section class="drawing-area">
            <div id="online-count" class="online-count">Online: 0</div>
            <canvas>
            </canvas>
        </section>
    </div>
    <!-- <canvas id="canvas"></canvas> -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
